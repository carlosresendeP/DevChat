<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="style.css">

    <title>Dev Chat</title>
</head>
<body>
    <h1 class="title">CHAT</h1>

    <main class="container">
        <section class="login">
            <h2 class="login_title">Login</h2>
            
            <form class="login_form">
                <input type="text" class="login_input" placeholder="Seu Nome" required>
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">

            <section class="chat_message">

                <!-- <div class="message--self">
                    Hello, World!
                </div>

                <div class="message--other">
                    <span class="message--sender">DevClub</span>
                    Hello, World!
                </div> -->
                
                

            </section>

            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite sua mensagem" required>
                <button type="submit" class="chat_button">
                    <img src="assets/send.png" alt="enviar">
                </button>
            </form>

        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
